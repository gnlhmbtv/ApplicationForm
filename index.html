<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <body>
        
    </body>
    <h1 class="heading">Application form</h1>
    <form>
        <label for="fname" class="label">Ad:</label> <br>
        <input type="text" id="fname" placeholder="Ad" class="input"> <br> <br>
        
        <label for="lname" class="label">Soyad:</label> <br>
        <input type="text" id="lname" placeholder="Soyad" class="input"><br> <br>
        
        <label for="password" class="label">Şifrə:</label> <br>
        <input type="password" id="password" placeholder="Password" class="input"><br>
       
        <label for="gender" class="label">Cinsinizi seçin:</label> <br>
        <input type="radio" id="gendermale" value="K" class="input">
        <label for="gendermale" class="label">K</label> 
        <input type="radio" id="genderfemale" value="Q" class="input">
        <label for="genderfemale" class="label">Q</label><br><br>
        
        <label for="educationdegree" class="label">Bitirdiyiniz ali təhsil dərəcələrini seçin:</label> <br>
        <input type="checkbox" id="degree1" class="input">
        <label for="degree1" class="label">Orta</label><br>
        <input type="checkbox" id="degree2" class="input">
        <label for="degree2" class="label">Bakalavr</label><br>
        <input type="checkbox"id="degree3" class="input">
        <label for="degree3" class="label">Magistr</label><br>
        <input type="checkbox" id="degree4" class="input">
        <label for="degree4" class="label">Doktorantura</label><br><br>
       
        <label for="age" class="label">Yaş:</label> <br>
        <input type="number" id="age" class="input" min="0"><br> <br>
       
        <label for="height" class="label">Boy:</label> <br>
        <input type="number" id="height" class="input" min="0"><br><br>
       
        <label for="weight" class="label">Çəki:</label> <br>
        <input type="number" id="weight" class="input" min="0"><br><br><br>
       
        <input type="submit" class="submit" value="Təsdiqlə">
    </form>
</body>
</html>
